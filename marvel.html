<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>The terror movies</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; }
        
        /* Marvel Zoom Animation Background */
        .marvel-banner {
            height: 45vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1612036782180-6f0b6cd846fe?w=800');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bannerZoom 12s infinite alternate ease-in-out;
        }

        @keyframes bannerZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .section-title { padding: 20px; color: #ff0000; font-size: 24px; border-bottom: 2px solid #ff0000; display: inline-block; margin-left: 5%; }
        
        .movie-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 20px 5%; }
        
        .movie-box { border: 1px solid #333; border-radius: 8px; overflow: hidden; transition: 0.4s; }
        .movie-box:hover { transform: translateY(-10px); border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        .movie-box img { width: 100%; height: 220px; object-fit: cover; }
        
        .back-btn { background: #ff0000; color: white; padding: 10px 20px; border: none; margin: 20px 5%; cursor: pointer; border-radius: 5px; font-weight: bold; }
    </style>
</head>
